objectif: >-
  L'objectif est de réduire les déchets plastiques et de promouvoir l'utilisation de matériaux recyclés dans la production de produits PVC plastiques. CAMFID contribue à valoriser les déchets et à encourager l'usage de plastiques recyclés dans la fabrication

mission: >-
  Chez CAMFID Engineering Recycling nos missions s'articulent autour de trois piliers majeurs : valoriser les déchets plastiques pour les transformer en produits réutilisables et durables, réduire l'impact environnemental par la promotion de l'économie circulaire, et stimuler le développement local à travers la création d'emplois, la sensibilisation des communautés, et le soutien à une production responsable.

reclycing_method: ''

reclycing_procedure: ''

sdg_goals: >-
  Nous contribuons directement à plusieurs ODD, notamment : la consommation locale et production responsables, l'action pour le climat et la croissance économique.

engagement: >-
  CAMFID s'engage à recycler plus de 15 000 tonnes de déchets plastiques par an, contribuant ainsi à la réduction de la pollution plastique au Cameroun. Nous transformons ces déchets en granulés plastiques et produits réutilisables, tout en limitant l'empreinte carbone grâce à une production locale.

